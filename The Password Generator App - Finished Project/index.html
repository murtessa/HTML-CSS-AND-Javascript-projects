<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Password Generator App</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 id="password-display">Password</h3>
      <form id="password-form">
        <label for="number-char-amount">Number of Characters</label>
        <div>
          <input type="range" id="range-char" min="1" max="100" value="1" />
          <input type="number" id="number-char" min="1" max="100" value="1" />
        </div>

        <label for="numbers">Numbers</label>
        <input type="checkbox" id="numbers" />

        <label for="symbols">Symbols</label>
        <input type="checkbox" id="symbols" />

        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase" />

        <input type="submit" value="Generate Password" />
      </form>
    </div>
    <!-- ----------------------- -->
    <!-- JS File -->
    <script src="app.js"></script>
  </body>
</html>
