<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title> The Temperature Converter App</title>
  </head>
  <body>
    <h1 class="title">The Temperature Converter App</h1>
    <section class="temp-container">
      <label for="celcius">Celcius</label>
      <input type="text" name="celcius" id="celcius" />

      <label for="fahrenheit">Fahrenheit</label>
      <input type="text" name="fahrenheit" id="fahrenheit" />

      <label for="kelvin">Kelvin</label>
      <input type="text" name="kelvin" id="kelvin" />
    </section>
    <!-- ------------------------------ -->
    <!-- JS File -->
    <script src="app.js"></script>
  </body>
</html>
